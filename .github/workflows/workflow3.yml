on:
  push:
          branches:
                - release-*

jobs:
  deploy_in_okteto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run tests
        run: mvn test
      - name: Generate tag
        run: echo "hash=${{ github.sha }}" >> $GITHUB_OUTPUT
        id: hashtag
      - name: Generate Hash Variable
        env: 
          COMMIT_HASH: ${{ steps.hashtag.outputs.hash }}
      - name: Generate Docker image
        run: mvn spring-boot:build-image -DskipTests -Dspring-boot.build-image.imageName=${{ secrets.DOCKERHUB_USERNAME }}/ais-j.ferrer-a.arlandis-2023:${{ github.sha }}
      - name: Login to DockerHub
        run: docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}" 
      - name: Push image to DockerHub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/ais-j.ferrer-a.arlandis-2023:${{ github.sha }}
      - name: Install Okteto CLI
        run: curl https://get.okteto.com -sSfL | sh
      - name: Login into Okteto
        run: okteto context use https://cloud.okteto.com --token ${{ secrets.OKTETO_TOKEN }}
      - name: Deploy to Okteto
        run: okteto deploy --wait
